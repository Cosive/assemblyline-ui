version: '2.4'

services:
  al_ui:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4_ui/test/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/alv4/alv4_ui/al_ui/
    command: python3 app.py
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  al_socketio:
    image: sgaroncse/assemblyline_dev:4.0.4
    volumes:
      - /opt/alv4/alv4_ui/test/config/:/etc/assemblyline/
      - /opt/alv4/:/opt/alv4/
    working_dir: /opt/alv4/alv4_ui/al_ui/
    command: python3 socketsrv.py
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  elasticsearch:
    image: sgaroncse/elasticsearch:7.0.0
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      DISCOVERY_TYPE: "single-node"
    ports:
      - '9200:9200'
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3

  redis:
    image: redis
    ports:
      - '6380:6379'
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: sgaroncse/nginx-ssl:1.15.10-2
    ports:
      - '443:443'
      - '80:80'
    command: /bin/bash -c "envsubst < /tmp/default.template > /etc/nginx/conf.d/default.conf && cat /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    depends_on:
      al_ui:
        condition: service_started
      al_socketio:
        condition: service_started

  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: al_storage_key
      MINIO_SECRET_KEY: Ch@ngeTh!sPa33w0rd
    ports:
      - '9000:9000'
    command: server /data


