core:
  alerter:
    delay: 0
  metrics:
    elasticsearch:
      hosts: [elasticsearch]
    redis:
      host: redis
  redis:
    nonpersistent:
      host: redis
    persistent:
      host: redis
      port: 6379

datastore:
  elasticsearch:
    nodes: [elasticsearch]
  hosts: [elasticsearch]

filestore:
  cache: ["file:///tmp/cache/"]
  storage: ["file:///tmp/storage/"]

logging:
  log_to_console: true
  log_to_file: false
  log_to_syslog: false